<!DOCTYPE html>
<html lang="en" th:fragment="layout(template, menu)"
xmlns;th="www.nz.net.ultraq.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.png}">
    <title>PetClinic :: a Spring Framework demonstration</title>

    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/petclinic.css}" rel="stylesheet" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><span></span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="nav navbar-nav me-auto">
                <li th:replace="~{::menuItem ('/','home','home page','home','Home')}"></li>
                <li th:replace="~{::menuItem ('/owners/find','owners','find owners','search','Find owners')}"></li>
                <li th:replace="~{::menuItem ('/vets.html','vets','veterinarians','th-list','Veterinarians')}"></li>
                <li th:replace="~{::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','exclamation-triangle','Error')}"></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="container xd-container">
        <th:block th:insert="${template}" />
        <br />
        <br />
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <img th:src="@{/images/spring-logo.svg}" alt="VMware Tanzu Logo" class="logo">
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
