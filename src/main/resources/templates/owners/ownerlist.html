<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>

<!--/*@thymesVar id="owner" type="com.example.demo.models.Owner"*/-->
<h1>Owners List</h1>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Telephone </th>
        <th>City</th>
    </tr>


    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>
        <td th:text="${owner.telephone}"></td>
        <td th:text="${owner.city}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
